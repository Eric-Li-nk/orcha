<div id=help>


    
    <div id="scroll" roll='navigation'>
        <h2>Contents</h2>
        <label><ul class="choice">
            <li><a href="help/#faq">FAQ</a></li>
            <ul class="ques_scroll">
                <li *ngFor="let q of qliste, index as i"><a href="{{'help/#q'+i}}">{{qliste[i]}}</a></li>
            </ul>
            <li><a href="help/#ask">Ask your question</a></li>
        </ul>
        </label>
    </div>

    <div class="paragraphe">
        <div id="faq">
            <h2>FAQ</h2>
            <ul class="questions">
                <br><li *ngFor="let q of qliste, index as i"><h3 class="ques" id="{{'q'+i}}">{{qliste[i]}}</h3><br><p class=rep>{{repliste[i]}}</p></li>
            </ul>
        </div>
        <div id="ask">
            <h2>Your question isn't here ? Send us a mail !</h2>
            <form action="mailto:contact@yourdomain.com" method="POST" enctype="multipart/form-data" name="EmailTestForm">Email :<br><br>
            <input type="email" size="25" placeholder="Your email" name="VisitorEmail"><br><br>
            Message:<br><br> <textarea placeholder="Your questions" name="VisitorComment" rows="8" cols="30"></textarea> <br><br>
            <input type="submit" value="Submit">
            <br>
        </form>
        </div>
    </div>
</div>
